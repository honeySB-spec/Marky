services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: marky-backend
    runtime: docker
    rootDir: . # The context should be the root if we want, but usually for monorepos it's tricky. Let's look at the plan. Plan said `dockerContext: backend` and `dockerfilePath: backend/Dockerfile`.
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true

  # Frontend Service (Next.js)
  - type: web
    name: marky-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: free
    autoDeploy: true
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: marky-backend
          property: hostport
      - key: NODE_ENV
        value: production
