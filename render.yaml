services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: marky-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true

  # Frontend Service (Next.js)
  - type: web
    name: marky-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: free
    autoDeploy: true
    envVars:
      - key: BACKEND_URL
        fromService:
          type: web
          name: marky-backend
          property: hostport
      - key: NODE_ENV
        value: production
